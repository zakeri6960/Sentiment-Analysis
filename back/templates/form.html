<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>پیش‌بینی متن</title>

    <!-- لینک به CSS بوت‌استرپ 5 راست‌چین -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

    <!-- لینک به فونت وب فارسی Vazir -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Vazir', Tahoma, sans-serif;
            color: #fff;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            font-size: 1.1rem;
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            border: none;
            font-family: 'Vazir', Tahoma, sans-serif;
        }
        textarea.form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea.form-control:focus {
            background-color: rgba(255,255,255,0.25);
            color: #fff;
            box-shadow: none;
            border: 1px solid #fff;
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
            font-weight: 600;
            padding: 10px 25px;
            transition: background-color 0.3s ease;
            font-family: 'Vazir', Tahoma, sans-serif;
        }
        .btn-primary:hover {
            background-color: #563d7c;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-family: 'Vazir', Tahoma, sans-serif;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            word-break: break-word;
            font-family: 'Vazir', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>پیش‌بینی متن</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <textarea name="text" class="form-control" placeholder="متن خود را وارد کنید..." required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">پیش‌بینی</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="prediction-result mt-4">
            <strong>نتیجه پیش‌بینی:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <!-- اسکریپت‌های بوت‌استرپ (اختیاری) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
